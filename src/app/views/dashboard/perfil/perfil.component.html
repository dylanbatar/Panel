<div class="row">
  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Datos del usuario</h4>
        <h6 class="card-subtitle">{{ _user.user.name }}</h6>
        <div class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                [placeholder]="_user.user.name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                [placeholder]="_user.user.email"
              />
            </div>
          </div>
          <button
            type="submit"
            class="btn btn-success waves-effect waves-light m-r-10 w-50"
          >
            <i class="mdi mdi-content-save"></i>
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-5">
    <div class="card">
      <div class="card-body d-flex justify-content-center flex-column">
        <h4 class="card-title">Imagen de perfil</h4>
        <img class="py-4 px-5" [src]="_user.user.img" [alt]="_user.user.name +'/img'" />

        <input type="file" name="" id="" />
        <button class="btn btn-success mt-4">
          <i class="mdi mdi-cloud-upload"></i> Actualizar foto
        </button>
      </div>
    </div>
  </div>
</div>
